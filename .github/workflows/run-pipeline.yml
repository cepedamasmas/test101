name: Run DuckLake Pipeline (Scheduled)

on:
  schedule:
    # Todos los dias a las 6 AM UTC (3 AM Argentina)
    - cron: '0 6 * * *'

  # Trigger manual desde GitHub
  workflow_dispatch:

jobs:
  trigger-pipeline:
    name: Trigger Railway pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Redeploy DuckLake service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway redeploy --service ducklake --yes
