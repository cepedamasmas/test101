name: Sync data files

on:
  push:
    branches: [main]
    paths:
      - 'docker/mysql/init.sql'
      - 'docker/sftp/data/**'

  workflow_dispatch:

jobs:
  sync-files:
    name: Sync docker data to railway/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync data files to railway/
        run: |
          cp docker/mysql/init.sql railway/ducklake/init.sql
          cp docker/sftp/data/* railway/sftp/data/

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet railway/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit synced files
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add railway/
          git commit -m "chore: sync data files to railway/"
          git push
